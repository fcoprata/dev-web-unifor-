<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Axios</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CRUD com Axios</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="text" id="describe" placeholder="Descritivo">
        </div>
        <div class="form-group">
            <input type="text" id="price" placeholder="Preço">
        </div>
        <button onclick="createProduct()">Adicionar</button>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descritivo</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Dados da tabela serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Função para carregar os produtos
        function loadProducts() {
            axios.get('http://localhost:9000/products/')
            .then(function (response) {
                document.getElementById('productTable').innerHTML = '';

                response.data.forEach(function (product) {
                    var row = '<tr>';
                    row += '<td>' + product.name + '</td>';
                    row += '<td>' + product.describe + '</td>';
                    row += '<td>' + product.price + '</td>';
                    row += '</tr>';
                    document.getElementById('productTable').innerHTML += row;
                });
            })
            .catch(function (error) {
                console.error('Erro ao carregar produtos: ' + error);
            });
        }

        // Função para adicionar produto
        function createProduct() {
            var name = document.getElementById('name').value;
            var describe = document.getElementById('describe').value;
            var price = document.getElementById('price').value;

            axios.post('http://localhost:9000/products/', {
                name: name,
                describe: describe,
                price: price
            })
            .then(function (response) {
                console.log('Produto adicionado com sucesso: ', response.data);
                loadProducts();
            })
            .catch(function (error) {
                console.error('Erro ao adicionar produto: ' + error);
            });
        }

        window.onload = function () {
            loadProducts();
        };
    </script>
</body>
</html>
